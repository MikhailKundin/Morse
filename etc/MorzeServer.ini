[listener]
host=localhost
port=8080
minThreads=4
maxThreads=100
cleanupInterval=60000
readTimeout=60000
maxRequestSize=16000
maxMultiPartSize=10000000

[sessions]
expirationTime=3600000
cookieName=sessionid
cookieDomain=
cookiePath=/
cookieComment=

[static]
path=static
encoding=UTF-8
maxAge=60000
cacheTime=60000
cacheSize=1048576
maxCachedFileSize=65536

[logging]
fileName=../logs/backend.log
minLevel=1
bufferSize=100
maxSize=1000000
maxBackups=2
timestampFormat=dd.MM.yyyy hh:mm:ss.zzz
msgFormat={timestamp} {typeNr} {type} {thread} {msg}

[database]
type=
path=
hostName=
userName=
pass=
port=
