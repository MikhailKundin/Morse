<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Морзе</title>
	<link rel="stylesheet" href="css/styleauth.css">
</head>

<body>
	
		
	
	<form method="POST" onsubmit="return validate_word()">

		<div id="score">
			<span>{Score}</span>
		</div>
		<div id="word">
			<span>{Message}</span>
		</div>
		
		<div class="group">
			<label for="">Ответ:</label>
			<input type="text" name="word">
		</div>
		<div class="group">
			<center><button type="submit" name="submit">Проверить</button></center>
		</div>
		<div class="group">
			<center><button name="deauth">Выход</button></center>
		</div>
		<div id="word">
			<span>{err}</span>
		</div>
	</form>

</body>
