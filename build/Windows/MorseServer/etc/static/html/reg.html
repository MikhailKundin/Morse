<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" href="css/stylereg.css">
	 <script type="text/javascript" src="js/particles.js"></script>
</head>
<body>
	<form method="POST" onsubmit="return validate_sigup()">
		<h1 title="Форма регистрации">Регистрация</h1>
		<div class="group">
			<label for="">Логин:</label>
			<input type="text" name="login" id = "log">
		</div>
		<div class="group">
			<label for="">Пароль:</label>
			<input type="password" name="password" id = "pas">
		</div>
		<div class="group">
			<label for="">Повторите пароль:</label>
			<input type="password" name = "password2" id = "pas2">
		</div>
		<div class="group">
			<center><button type="submit" name="submit">Регистрация</button></center>
		</div>
		<div class="group">
			<center><input type="button" value="На вход" onClick='location.href="/sign-in"'></center>
		</div>
		<div id="err">
			<span>{Message}</span>
		</div>
	</form>
<script src="js/particles.js"></script>	
</body>
</html>
