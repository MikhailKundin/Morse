<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
	<link rel="stylesheet" href="css/styleauth.css">
</head>
<body>
	<form method="POST" onsubmit="return validate_signin()">
		<h1 title="Форма входа">Вход</h1>
		<div class="group">
			<label for="">Логин:</label>
			<input type="text" name="login" id = "log">
		</div>
		<div class="group">
			<label for="">Пароль:</label>
			<input type="password" name="password" id = "pas">
		</div>
		<div class="group">
			<center><button type="submit" name="submit">Вход</button></center>
		</div>
		<div class="group">
			<center><input type="button" value="На регистрацию" onClick='location.href="/sign-up"'></center>
		</div>
		<div id="err">
			<span>{Message}</span>
		</div>
	</form>
<script src="js/particles.js"></script>	
</body>
</html>
